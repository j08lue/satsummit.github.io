{% if page.collection %}
  {% assign vars = layout %}
{% else %}
 {% assign vars = page %}
{% endif %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>Satellite Summit</title>
    <meta name="description" content="#SatSummit will bring together satellite industry leaders with innovative global development institutions." />

    <!-- Twiter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@developmentseed" />
    <meta name="twitter:title" content="Satellite Summit">
    <meta name="twitter:description" content="#SatSummit will bring together satellite industry leaders with innovative global development institutions." />
    <meta name="twitter:image:src" content="{{ site.baseurl }}/assets/graphics/meta/default-meta-image.png" />
    <meta name="twitter:creator" content="@developmentseed">
    <!--/ Twiter Cards -->

    <!-- Open Graph -->
    <meta property="og:site_name" content="Satellite Summit" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Satellite Summit" />
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url | remove:'index.html' }}" />
    <meta property="og:description" content="#SatSummit will bring together satellite industry leaders with innovative global development institutions." />
    <meta property="og:image" content="{{ site.baseurl }}/assets/graphics/meta/default-meta-image.png" />
    <!--/ Open Graph -->

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/graphics/meta/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-152x152.png" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,400italic,300,300italic,700,700italic" type="text/css" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" type="text/css" />
    <link rel="author" href="{{ site.baseurl }}/humans.txt" type="text/plain" />

    <script>
      var SS = window.SS = {}; SS.baseUrl = '{{ site.baseurl }}';
    </script>

    <script src="{{ site.baseurl }}/assets/scripts/vendor.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/scripts/bundle.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="site-canvas">

      <header id="site-header" role="banner">
        <div class="inner">
          <h1 class="site-title"><img src="{{ site.baseurl }}/assets/graphics/layout/satsummit-logo-neg.svg" alt="Satellite Summit logotype" width="746" height="336" /><span>Satellite Summit</span></h1>
          <dl class="event-details">
            <dt>Where</dt>
            <dd class="value where">Washington DC</dd>
            <dt>When</dt>
            <dd class="value when">Coming soon</dd>
          </dl>
        </div>
      </header>

      <main id="site-body" role="main">
        <div class="inner">
          <div class="content-wrapper">
            {{ content }}
          </div>
        </div>
      </main>

      <footer id="site-footer" role="contentinfo">
        <div class="inner">
          <p><strong>Hosted by</strong> <a href="https://developmentseed.org/" title="Visit Development Seed"><img alt="Development Seed logo" src="assets/graphics/layout/ds-logo-pos.svg" width="188" height="32" /><span>Development Seed</span></a></p>
        </div>
      </footer>

    </div>
  {% include analytics.html %}
  </body>

</html>

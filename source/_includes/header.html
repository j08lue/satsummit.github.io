<!-- Page Header -->
<header class="page__header page__header--dark" role="banner" data-hook="page-header">
  <div class="inner">
    <div class="page__headline">
      <h1 class="page__title">
        <a href="{{ site.baseurl }}" title="Visit homepage">
          <img class="logo-symbol logo-symbol--neg" src="{{ site.baseurl }}/assets/graphics/layout/satsummit-logo-symbol-neg.svg" width="256" height="160" alt="#SatSummit symbol - negative" />
          <img class="logo-symbol logo-symbol--pos" src="{{ site.baseurl }}/assets/graphics/layout/satsummit-logo-symbol-pos.svg" width="256" height="160" alt="#SatSummit symbol - positive" />
          <span>#SatSummit</span>

          <li><a href="{{ site.baseurl }}/#proposals" title="View section" class="global-menu__link">Call for Proposals</a></li>
          <li><a href="{{ site.baseurl }}/#sponsors" title="View section" class="global-menu__link">Sponsors</a></li>

        </ul>
      </div>
    </nav>
  </div>
</header>
<!--/ Page Header -->

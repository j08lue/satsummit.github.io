{% capture time_start %}2016/01/01 {{ include.event.time}}{% endcapture %}
<li class="event-list__item">
  <header class="event__header">
    <h3 class="heading--medium withDescription"><a href="{{ site.baseurl }}/agenda/#event-{{ include.event.slug }}" title="View event">{{ include.event.title }}</a></h3>
    <p class="event__detail">{{ include.event.room }}, {{ time_start | date: "%l:%M%p" }}</p>
  </header>
  {% if include.event.description %}
  <div class="event__body">
      {{ include.event.description | markdownify }}
  </div>
  {% endif %}
</li>

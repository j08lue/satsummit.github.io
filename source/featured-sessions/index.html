---
layout: base
published: true
---
<!-- Page Body -->
<main class="page__body" role="main">
  <div class="inner">

    <!-- inPage -->
    <header class="inpage__header--secondary">
      <div class="fold">
        <div class="inner">
          <h1 class="heading--xlarge">Featured Sessions</h1>
        </div>
      </div>
    </header>
    <div class="inpage__body">
      <div class="fold">
        <div class="inner">
          {% for session in site.featured %}
          <div class="agenda-section" id="{{ session.id }}">
            <div class="agenda-section__container">
              <h3 class="heading--medium">{{ session.title }}</h3>
            </div>
            <ul class="event-list event-list--hub">
              <li class="event-list__item">
                {{ session.content }}
              </li>
            </ul>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</main>

---
layout: base

---
<!-- Page Body -->
<main class="page__body" role="main">
  <div class="inner">

    <!-- inPage -->
    <section class="inpage inpage--insights-hub">
      <header class="inpage__header">
        <div class="inner">
          <div class="inpage__headline" data-hook="nav-offset">
            <h1 class="inpage__title">Insights</h1>
          </div>
        </div>
      </header>
      <div class="inpage__body">
        <div class="inner">
          <ol class="insights-list insights-list--hub">
              {% assign posts = site.posts %}
              {% for post in posts %}
              {% unless post.hidden == true %}
              <li class="insights-list__entry">
                <article class="insight-sum">
                  <a href="{{ site.domain }}{{ site.path_prefix }}{{ post.url }}" title="View insight">
                    <h1 class="insight-sum__title">{{ post.title }}</h1>
                    <p class="insight-sum__date">{{ post.date | date: '%b %-d, %Y' }}</p>
                  </a>
                </article>
              </li>
              {% endunless %}
              {% endfor %}
            </ol>
        </div>
      </div>
    </article>
    <!--/ inPage -->

  </div>
</main>
<!--/ Page Body -->

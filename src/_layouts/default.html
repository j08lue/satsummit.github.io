{% if page.collection %}
  {% assign vars = layout %}
{% else %}
 {% assign vars = page %}
{% endif %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    {% include meta.html %}

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/graphics/meta/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/graphics/meta/apple-touch-icon-152x152.png" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" type="text/css" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/main.css" type="text/css" />
    <link rel="author" href="{{ site.baseurl }}/humans.txt" type="text/plain" />

    <script>
      var SS = window.SS = {}; SS.baseUrl = '{{ site.baseurl }}';
    </script>

    <script src="{{ site.baseurl }}/assets/scripts/vendor.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/scripts/bundle.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="site-canvas">

      <header id="site-header" role="banner">
        <h1>Development Seed</h1>
      </header>

      <main id="site-body" role="main">
        {{ content }}
      </main>

      <footer id="site-footer" role="contentinfo">
        <p>Development Seed â€¢ 2003-{{ site.time | date: "%Y"}}</p>
      </footer>

    </div>
  {% include analytics.html %}
  </body>

</html>
